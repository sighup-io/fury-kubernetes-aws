cloud_final_modules:
- [users-groups,always]
- [scripts-user, always]
users:
- name: ubuntu
  lock_passwd: True
  gecos: Ubuntu
  groups: [adm, audio, cdrom, dialout, dip, floppy, lxd, netdev, plugdev, sudo, video]
  sudo: ["ALL=(ALL) NOPASSWD:ALL"]
  shell: /bin/bash
  ssh-authorized-keys:
  ${ssh-authorized-keys}
runcmd:
- /cloud-init-report.sh http://${alertmanager_hostname}/api/v2/alerts &>/dev/null &
- /auto-join-node.sh ${join_token_url} http://${alertmanager_hostname}/api/v2/alerts
- cat /non-existing-file-causing-error.yml
