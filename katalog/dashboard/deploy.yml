apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      serviceAccountName: kubernetes-dashboard
      containers:
      - name: kubernetes-dashboard
        image: kubernetesui/dashboard:v2.0.0-beta5
        imagePullPolicy: Always
        args:
        - --auto-generate-certificates
        - --sidecar-host=http://127.0.0.1:8000
        ports:
        - name: https
          containerPort: 8443
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /
            port: https
          initialDelaySeconds: 30
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /
            port: https
          timeoutSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1001
          runAsGroup: 2001
        volumeMounts:
        - name: kubernetes-dashboard-certs
          mountPath: /certs
        - name: tmp-volume-dashboard
          mountPath: /tmp
      - name: dashboard-metrics-scraper
        image: kubernetesui/metrics-scraper:v1.0.1
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /healthz
            port: http
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1001
          runAsGroup: 2001
        volumeMounts:
        - name: tmp-volume-metrics-scraper
          mountPath: /tmp
      volumes:
      - name: kubernetes-dashboard-certs
        secret:
          secretName: kubernetes-dashboard-certs
      - name: tmp-volume-dashboard
        emptyDir: {}
      - name: tmp-volume-metrics-scraper
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
spec:
  ports:
  - name: https
    port: 443
    targetPort: https
  selector:
    app: kubernetes-dashboard
