apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-login
  labels:
    app: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
rules:
- apiGroups:
  - ""
  resources:
  - "secrets"
  resourceNames:
  - "kubernetes-dashboard-key-holder"
  - "kubernetes-dashboard-certs"
  - "kubernetes-dashboard-csrf"
  verbs:
  - "get"
  - "update"
  - "delete"
- apiGroups:
  - ""
  resources:
  - "configmaps"
  resourceNames:
  - "kubernetes-dashboard-settings"
  verbs:
  - "get"
  - "update"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
rules:
- apiGroups:
  - "metrics.k8s.io"
  resources:
  - "pods"
  - "nodes"
  verbs:
  - "get"
  - "list"
  - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-dashboard
subjects:
- kind: ServiceAccount
  name: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard
  labels:
    app: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-dashboard
subjects:
- kind: ServiceAccount
  name: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-login:cluster-admin
  labels:
    app: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: dashboard-login
